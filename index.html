<!doctype html>
<html>
    <head>
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="bootstrap.min.css"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="assets/icon.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/icon-120.png">
        <style>
            body {
                background: #abc;
                margin: 0;
                padding: 0;
            }
            #screen {
                margin: 0 auto;
                max-height:500px;
                max-width:500px;
                position: relative;
                overflow: hidden;
                
            }
            #signup {
                max-height:500px;
                max-width:500px;
              position:fixed;
              text-align:center;
              background-color:#abc;
              width:90%;
              height:100%;
            }
            #signupForm{
              width:50%;
              float:none;
              margin:0 auto;
            }
            #signupForm label{
              padding-top:20px;
            }
            h2{
              padding-bottom:20px;
            }
            </style>
        </style>
    </head>
    <body>
      <div id="screen">
        <div id="signup">
          <h2>CISSA</h2>
          <form class="form-group" id="signupForm" action="javascript:alert('s')">
            <label>Name</label><input class="form-control" required type="text" id="inputName" placeholder="John Snow">
            <label>Student Id</label><input class="form-control" required type="text" id="inputStudentId" placeholder="654321">
            <label>Email</label><input class="form-control" required type="text" id="inputEmail" placeholder="john.snow@gmail.com">
            <br/>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
        <script src="flappy-bird/main.js"></script>
        <script >
          $("#signupForm").submit(function( event  ){
            start1();
            event.preventDefault();
          })
        </script>
        <script src="flappy-bird/phaser.min.js"></script>
    </body>
</html>
