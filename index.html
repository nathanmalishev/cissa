<!doctype html>
<html>
    <head>
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="bootstrap.min.css"></link>
        <script src="/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="assets/icon.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/icon-120.png">
        <script src="jquery.validate.min.js"></script>
        <style>
            body {
                background-color:white;
                margin: 0;
                padding: 0;
                cursor:pointer;
            }
            
            
            #screen {
                margin: 0 auto;
                max-width:500px;
                position: relative;
                overflow: hidden;
                height:100%;
                
            }
            #signup {
              text-align:center; 
            }
            
            #signupForm{
              width:55%;
              max-width:100%;
              float:none;
              margin:0 auto;
            }
            #signupForm label{
              padding-top:10px;
            }
            h2{
              padding-bottom:20px;
            }
            #signup img{
              padding-top:10px;
              height:auto;
              max-width:90%;
            }
            #footer {
              position:relative;
              z-index:10;
              text-align:center;
              color:#E8E8E8;
              margin-top:80px;
            }
            #footer a{
              color:inherit;
            }
            #footer .cissa{
              color:#B8B8B8;
            }
            #marksteve{
              color:#E8E8E8;
            }
            .btn{
              margin-top:10px;
            }
            </style>
        </style>
    </head>
    <body class="container">
      <div id="screen">
        <div id="signup">
          <img src="/assets/cissaLogo.png" alt="cissa">
          <form class="form-group" id="signupForm" action="javascript:start1();">
            <label>Name</label>
            <input 
                class="form-control" required type="text" id="inputName" 
                placeholder="John Snow" name='name'
            ><br/>
            <label>Student Id</label>
            <input 
                class="form-control" required  id="inputStudentId" 
                placeholder="654321" name="studentId"
            ><br/>
            <label>Email</label>
            <input 
                class="form-control" required type="email" id="inputEmail" 
                placeholder="john.snow@gmail.com" name="email">
            <br/>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          
        </div>
      </div>
      <div id="footer">
        <p>
        <a href="https://github.com/marksteve/dtmb">Game originally created by marksteve</a>  
        </p>
        <p>
        <a href="mailto:nathan.malishev@gmail.com?subject=Re CISSA App">Web app created by nathan</a>
        </p>
      
        <p class="cissa" >
        <a href="http://cissa.org.au">
          Computing and Information Systems Student Association
        </a></p>      
      </div>
      <script >
        $('#marksteve').hide()
        $('#signupForm').validate({
          rules: {
            studentId:{
              number:true,
              minlength:6,
              maxlength:6,
              required:true
            }
          },
          messages:{
            name: 'Please enter your name',
            studentId:{
              number: 'The studentID must be a number',
              minlength: 'Please enter 6 digits',
              maxlength: 'Please enter no more than 6 digits',
              required:'Please enter your student id'
            }
          }
          });
          $.ajax({
            url: '/assets/cissaBirdie.png',
            cache: true
          });
          $.ajax({
            url: '/assets/clouds.png',
            cache: true
          });
           $.ajax({
            url: '/assets/finger.png',
            cache: true
          });
         $.ajax({
            url: '/assets/fence.png',
            cache: true
          });
          $.ajax({
            url: '/assets/flap.wav',
            cache: true
          });
          $.ajax({
            url: '/assets/hurt.wav',
            cache: true
          });
      </script>

        <script src="main.js"></script>
        <script src="phaser.min.js"></script>
     <!-- <link rel="prefetch" href="/assets/finger.png">-->
      <!--<link rel="prefetch" href="/assets/flap.wav">-->
      <!--<link rel="prefetch" href="/assets/hurt.wav">-->
      <!--<link rel="prefetch" href="/assets/clouds.png">-->
      <!--<link rel="prefetch" href="/assets/fence.png">-->
    </body>
</html>
